}

      font-size: 24px;
      font-weight: bold;
    }

    }

      justify-content: center;

    }
    .category-card {
      width: 220px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .category-card:hover {
      transform: scale(1.05);
      background-color: #f9f9f9;
    }
    .category-card img {
      width: 100%;
      border-radius: 8px;
    }
    .task-list {
      margin-top: 30px;
    }
    .task-list ul {
      list-style: none;
      padding: 0;
    }
    .task-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      background-color:  #47b2ec;
      padding: 20px;
      text-align: center;
    }

    // Auto-open section based on URL hash (e.g., #cooking)

    }
